<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Planet Nine</title>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>

  <script type="text/javascript">console.log = function(s) {document.getElementById('log').innerHTML += '<br>' + s;};</script>

  <h3 id="ad">I AM AN ANNOYING AD<br>
  Pay 250 Power to get rid of me.</h3>
  <div class="pn-gateway-banner">
    <img src="https://www.plnet9.com/gateway-banner.png" class="pn-gateway-image">
    <button class="pn-gateway-button" partnerDisplayName="Test Gateway" partnerName="team-planet-nine" totalPower="400" description="For testing purposes.">
      <div class="button-container">
        <span class="button-text">USE POWER</span>
        <span class="button-vertical-bar"></span>
        <span class="button-total-power"></span>
      </div>
    </button>
  </div>
  <div class="pn-gateway-banner">
    <img src="https://www.plnet9.com/gateway-banner.png" class="pn-gateway-image">
    <button class="pn-gateway-button" partnerDisplayName="Test Gateway 2" partnerName="team-planet-nine-2" totalPower="400" description="For testing purposes.">
      <div class="button-container">
        <span class="button-text">USE POWER 2</span>
        <span class="button-vertical-bar"></span>

      </div>
    </button>
  </div>
  <div id="log">Waiting...

  <!--script src="https://www.plnet9.com/gateway.js"></script-->
  <script type="text/javascript">
    PNGateway.callback = function(err, resp) {
      if(err) {
        alert('Could not spend Power');
        return;
      }
      alert('You spent ' + PNGateway.totalPower + ' with ' + PNGateway.partnerName + '.');
      document.getElementById('ad').hidden = true;
    };
  </script>
